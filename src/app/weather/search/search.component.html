<div class="flex justify-center flex-col gap-3 ">
    <span class="text-center text-3xl font-semibold">Search for Weather: </span>
    <hr class="mx-5 bg-[#8b7105]">
    <div class="flex justify-center mt-5">
            <input type="text" placeholder="Search a city..." class="texto text-center border w-[50%] rounded h-12"  #text (keyup.enter)="buscar(text.value)">
    </div>
    <div class="flex justify-center mt-5">
            <button class="text-white active:bg-green-700 hover:bg-green-500 bg-green-600 rounded p-2" (click)="buscar(text.value)">Search</button>
    </div>
</div>
